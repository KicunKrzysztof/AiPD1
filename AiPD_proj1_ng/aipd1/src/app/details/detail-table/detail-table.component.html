<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="parameter">
      <th mat-header-cell *matHeaderCellDef> Parametr </th>
      <td mat-cell *matCellDef="let element" > {{element.parameter}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Wartość </th>
      <td mat-cell *matCellDef="let element"> {{element.value.toFixed(2)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
